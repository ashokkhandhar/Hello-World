version: "3"
services:
  mysql_server:
    image: mysql:5.7
    container_name: database
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
      MYSQL_DATABASE: records
      MYSQL_TABLE: logs
  app:
    depends_on:
      - mysql_server
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    restart: on-failure
    ports:
      - "3000:3000"
    volumes:
      - .:/app